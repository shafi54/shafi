<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>

    <div class="container">
        <form action="" id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field error success">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Choose a username" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter a strong password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter your password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" class="btn" value="Sign Up">
            </div>
        </form>
    </div>
    <script src="/index.js"></script>
</body>

</html>
